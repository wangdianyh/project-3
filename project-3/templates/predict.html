<html>

<head>
    <title>Battle Predict - Pokémon Big Data</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>

<body class="subpage" ng-app="myApp">

    <!-- Header -->
    <header id="header" class="alt">
        <div class="logo"><a href="/">Pokémon Big Data <span>Battle Predict</span></a></div>
        <a href="#menu"><span>Menu</span></a>
    </header>

    <!-- Nav -->
    <nav id="menu">
        <ul class="links">
            <li><a href="/">Home</a></li>
            <li><a href="/shape">Pokémon Shape</a></li>
            <li><a href="/evolution">Pokémon Evolution</a></li>
        </ul>
    </nav>

    <!-- Content -->
    <!--
			Note: To show a background image, set the "data-bg" attribute below
			to the full filename of your image. This is used in each section to set
			the background image.
		-->
    <section id="post" ng-controller="myCtrl" class="wrapper bg-img post_section" data-bg="../static/img/pokemon-bg-1.jpg">
        <div class="dark">
            <div class="inner">
                <header>
                    <h2>Pokémon Battle Predict</h2>
                    <p>Choose 2 Pokémon from Database to check the battle win rate prediction</p>
                </header>
                <div class="row uniform">
                    <div class="col-sm-6 6u 12u$(xsmall)">
                        <div id='pok_1_box' class='pokemon-box'>
                            <div class="pok-img-box">
                                <img src='' id='pok_1_img' />
                            </div>
                            <div>
                                <h4 ng-bind='pok_1_s.name'></h4>
                                <span ng-bind=pok_1_s.type1></span>&nbsp;
                                <span ng-bind=pok_1_s.type2></span>
                                <div>
                                    <h6 ng-bind='pok_1_s.win_rate'></h6>
                                </div>
                            </div>
                        </div>

                        <div class="select-box-1">
                            <input ng-model="pok_filter_1.name" class="input-filter" type="text" value="" placeholder="Select Pokémon One" />
                            <table class="easy-pokemon" id='pok_list_1'>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Sprite</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>

                    </div>
                    <div class="col-sm-6 6u 12u$(xsmall)">
                        <div id='pok_2_box' class='pokemon-box'>
                            <div class="pok-img-box">
                                <img src='' id='pok_2_img' />
                            </div>
                            <div>
                                <h4 ng-bind='pok_2_s.name'></h4>
                                <span ng-bind=pok_2_s.type1></span>&nbsp;
                                <span ng-bind=pok_2_s.type2></span>
                                <div>
                                    <h6 ng-bind='pok_2_s.win_rate'></h6>
                                </div>
                            </div>
                        </div>
                        <div class="select-box">
                            <input ng-model="pok_filter_2.name" class="input-filter" type="text" value="" placeholder="Select Pokémon Two" />
                            <table class="easy-pokemon" id='pok_list_2'>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Sprite</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>

                    </div>
                </div>

                <dic class="row" id='predict-result'>
                    <button class="button special" id='submit_pok'>Pokémon Go !</button>
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Predict Winner:</label>
                            <h5 ng-bind='win_pok'></h5>
                        </div>
                    </div>
                </dic>

                <!-- input box END !!-->
                <!--
                     <div class="row">
                    <table class="easy-pokemon" id='pok_list'>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Sprite</th>
                                <th>Type 1</th>
                                <th>Type 2</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                -->

            </div>
        </div>
    </section>
    <!-- section header END! -->


    <!-- Footer -->
    <footer id="footer">
        <div class="inner">

            <ul class="icons">
                <li><a href="#" class="icon round fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon round fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon round fa-instagram"><span class="label">Instagram</span></a></li>
            </ul>

            <div class="copyright">
                &copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a href="https://unsplash.com">Unsplash</a>.
            </div>

        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="{{ url_for( 'static', filename='js/jquery.min.js' ) }}"></script>
    <script src="{{ url_for( 'static', filename='js/jquery.scrolly.min.js' ) }}"></script>
    <script src="{{ url_for( 'static', filename='js/jquery.scrollex.min.js' ) }}"></script>
    <script src="{{ url_for( 'static', filename='js/skel.min.js' ) }}"></script>
    <script src="{{ url_for( 'static', filename='js/util.js' ) }}"></script>
    <script src="{{ url_for( 'static', filename='js/main.js' ) }}"></script>
    <script src="{{ url_for( 'static', filename='js/predict.js' ) }}"></script>
</body>

</html>
